<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="http://stackpath.bookstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<title>Insert title here</title>
</head>
<body>
<table class="table">
<thead>
<tr>
<th>ISBNコード</th><th>書名</th><th>価格</th><th>出版社</th><th>創刊日</th>
</tr>
</thead>
<tbody>
<tr th:each="b:${books}">
	<td>[[${b.isbn}]]</td>
	<td>[[${b.title}]]</td>
	<td>[[${#numbers.formatInteger(b.price,3,'COMMA')	}]]円</td>
	<td>[[${b.publisher}]]</td>
	<td>[[${#temporals.format(b.published,'yyyy年MM月dd日)'}]]</td>
	</tr>
</tbody>
</table>
</body>
</html>
